<!doctype html>
<html ng-app="Eggly">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Eggly</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!--Sidebar-->
                <div class="col-sm-3 col-md-2 sidebar" ui-view="categories"></div>
                <!--Books-->
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view="books"></div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular-animate.js"></script>

        <!--UI router-->
        <script src="vendor/angular-ui-router.min.js"></script>

        <!--Our APP-->
        <script src="app/eggly-app.js"></script>
        <script src="app/categories/categories.js"></script>
        <script src="app/books/books.js"></script>
        <script src="app/books/create/book-create.js"></script>
        <script src="app/books/delete/book-delete.js"></script>
        <script src="app/books/edit/book-edit.js"></script>
        <script src="app/common/models/categories-model.js"></script>
        <script src="app/common/models/books-model.js"></script>
    </body>
</html>
